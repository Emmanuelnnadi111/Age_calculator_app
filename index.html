<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Css link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Poppins google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="m-0 p-0 box-border bg-Lightgrey">
   <div class="contain font-poppins mt-20">
        <div class="age-cal-container  p-4 bg-white border-2 w-[90%] m-auto h-[100%] rounded-br-large rounded-bl-lg rounded-tr-lg rounded-tl-lg  lg:w-[50%]">
            <div class="inputs mt-4 flex">
                <div class="day-input flex flex-col">
                    <label for="" class="font-bold text-Smokeygrey uppercase tracking-widest day-label">DAY</label>
                    <input type="text" name="" id="day-input" placeholder="DD" class=" w-[80%] border-2 outline-none rounded-md p-3 font-poppins font-bold text-Offblack text-2xl lg:w-[60%] ">
                    <p class="text-xs italic hidden text-Lightred  empty-error">This field is required</p>
                    <p class="day-error text-xs italic hidden text-Lightred ">Must be a valid date</p>
                </div>
                <div class="month-input flex flex-col">
                    <label for="" class="tracking-widest font-bold uppercase text-Smokeygrey month-label">MONTH</label>
                    <input type="text" name="" id="month-input" placeholder="MM" class=" w-[90%] border-2 rounded-md p-3 font-poppins font-bold text-Offblack text-2xl lg:w-[60%]">
                    <p class="text-xs italic hidden text-Lightred  empty-error-month">This field is required</p>
                    <p class="month-error text-xs italic hidden text-Lightred ">Must be a valid month</p>
                </div>
                <div class="year-input flex flex-col">
                    <label for="" class="text-Smokeygrey uppercase tracking-widest font-bold leading-loosea year-label">YEAR</label>
                    <input type="text" name="" id="year-input" placeholder="YYYY" class=" w-[100%] border-2 rounded-md p-3 font-poppins font-bold text-Offblack text-2xl lg:w-[60%]">
                    <p class="text-xs italic hidden text-Lightred  empty-error-year">This field is required</p>
                    <p class="year-error text-xs italic hidden text-Lightred ">Must be in the past</p>
                </div>
            </div>
            <div class="submit-contain">
                <div class="border-b-2 w-[94%] mt-16 border-Lightgrey
                 m-auto "></div>
                <button class="submit-btn rounded-full relative bottom-10 p-4 m-auto block bg-Purple hover:bg-Offblack lg:left-80"><img src="./assets/img/icon-arrow.svg" alt="" ></button>
            </div>
            <div class="output pb-10 lg:pb-20">
                <div class="years">
                    <p class=" text-Offblack text-5xl font-bold italic lg:text-7xl"><span class="year-output text-Purple text-5xl lg:text-7xl">--</span>years</p>
                    <p class=" text-Offblack text-5xl font-bold italic lg:text-7xl"><span class="month-output text-Purple text-5xl lg:text-7xl">--</span>months</p>
                    <p class=" text-Offblack text-5xl font-bold italic lg:text-7xl"> <span class="day-output text-Purple text-5xl lg:text-7xl">--</span>days</p>
                </div>
            </div>
        </div>
   </div>

   <script src="scripts.js"></script>
</body>
</html>
